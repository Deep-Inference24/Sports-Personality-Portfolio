<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeraj Chopra | The Golden Legend</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="cursor-wrapper">
        <div class="cursor-dot"></div>
        <div class="cursor-outline"></div>
    </div>

    <nav class="navbar">
        <div class="logo">NEERAJ CHOPRA</div>
    </nav>

    <section class="hero">
        <div class="hero-content">
            <h1 class="hero-title glow-text">90.23<br><span class="outline-text">METERS</span></h1>
            <p class="hero-tagline">"The Golden Arm of India | Olympic & World Champion"</p>
        </div>
        <div class="hero-image-wrapper">
            <img src="image_192366.png" alt="Neeraj Chopra Tokyo Gold" class="hero-img">
        </div>
    </section>

    <section class="stats-grid">
        <div class="stat-box">
            <h2>PERSONAL BEST</h2>
            <p class="counter" data-target="90.23">0</p><span>m</span>
        </div>
        <div class="stat-box">
            <h2>OLYMPIC GOLDS</h2>
            <p class="counter" data-target="1">0</p>
        </div>
        <div class="stat-box">
            <h2>WORLD RANKING</h2>
            <p>#1</p>
        </div>
    </section>

    <section class="achievements-section">
        <h2 class="section-title">MAJOR ACHIEVEMENTS</h2>
        <div class="table-container">
            <table class="data-table">
                <tr class="row-clickable" onclick="openModal('tokyo')">
                    <td>Tokyo Olympics</td><td>2021</td><td class="gold-text">GOLD</td>
                </tr>
                <tr class="row-clickable" onclick="openModal('budapest')">
                    <td>World Champ</td><td>2023</td><td class="gold-text">GOLD</td>
                </tr>
            </table>
        </div>
    </section>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
